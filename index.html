<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="./reset.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Juros Compostos</title>
  </head>

  <body>
    <div id="app">
      <h1>Simulador de Juros Compostos</h1>

      <form class="form-container">
        <div class="fields-container">
          <div class="field">
            <label for="initial-value">Valor inicial do investimento</label>
            <div>
              <span>R$</span>
              <input id="initial-value" type="text" />
            </div>
          </div>

          <div class="field">
            <label for="monthly-value">Valor dos aportes mensais</label>
            <div>
              <span>R$</span>
              <input id="monthly-value" type="text" />
            </div>
          </div>

          <div class="field">
            <label for="interest">Taxa de juros anual</label>
            <div>
              <span>%</span>
              <input id="interest" type="text" />
            </div>
          </div>

          <div class="field">
            <label for="duration">Duração do investimento</label>
            <div>
              <span>Anos</span>
              <input id="duration" type="text" />
            </div>
          </div>
        </div>

        <div class="buttons-container">
          <button class="submit" disabled>Calcular</button>
          <button class="clear" disabled>Limpar</button>
        </div>
      </form>

      <div class="results-container"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
